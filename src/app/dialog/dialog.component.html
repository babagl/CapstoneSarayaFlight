<h1>Add Booking</h1>
<div mat-dialog-content>
<form [formGroup]="productForm">
  <mat-form-field appearance="outline">
    <mat-label>Name Costumer</mat-label>
    <input formControlName="productName" matInput placeholder="Full Name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cathegories</mat-label>
    <mat-select formControlName="category" placeholder="Cathegories">
        <mat-option value="presidential_boxes">presidential_boxes</mat-option>
        <mat-option value="VIP">VIP</mat-option>
        <mat-option value="SIMPLE_TICKET">Simple ticket</mat-option>
      </mat-select>
    </mat-form-field> 

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label><h1> Billets</h1></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button  class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
          {{fresh}}
        </mat-radio-button>
      </mat-radio-group>
      
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
      </mat-form-field>
</form>
  </div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
  </div>
